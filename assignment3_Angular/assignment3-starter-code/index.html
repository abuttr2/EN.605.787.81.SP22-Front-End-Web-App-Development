<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="js/app.js"></script> 
  </head>
<body>
  <div class="container" ng-controller="NarrowItDownController as menuitems">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="search">
        <input type="text" placeholder="search term" class="form-control" ng-model="menuitems.searchTerm">
        <div class="narrow-button">
            <button class="btn btn-primary" ng-click="menuitems.matchedMenuItems(menuitems.searchTerm)">Narrow It Down For Me!</button>
        </div>
    </div>
    <found-items items="menuitems.found" on-remove="menuitems.removeItem(index)" on-empty="menuitems.message">
    </found-items>
</div>
</body>
</html>
